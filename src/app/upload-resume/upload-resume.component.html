  <md-card>
    <md-card-title>
        <h2>Create Resume</h2>
    </md-card-title>
    <md-card-content>
        <form novalidate #ResumeForm="ngForm" (ngSubmit)='UploadResume(ResumeForm.value)'>
            <md-input-container required
                [dividerColor]=" (!uname.valid || uname.pristine) ? 'warn':'primary' " 
                placeholder="Name" >
            <input mdInput
                name="uname"
                type="text"
                #uname="ngModel"
                [(ngModel)]="username">
            </md-input-container>
            <small [hidden]="uname.valid || (uname.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Invalid Name! 
            </small>
			<small [hidden]="!uname.errors?.required || (uname.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Name is required!
            </small>
                <br>
            <md-input-container required
                [dividerColor]=" (!emlid.valid || emlid.pristine) ? 'warn':'primary' " 
                placeholder="Email">
            <input mdInput
                name="emlid"
                type="email"
                #emlid="ngModel"
                [(ngModel)]="emailUp"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </md-input-container>
            <small [hidden]="emlid.valid || (emlid.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Invalid Email! 
            </small>
			<small [hidden]="!emlid.errors?.required || (emlid.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Email is required!
            </small>
                <br>
            <md-input-container required
                [dividerColor]="(!phone.valid || phone.pristine) ? 'warn':'primary'" 
                placeholder="Contact Number">
            <input mdInput
                name="phone"
                type="number" 
                #phone="ngModel"
                [(ngModel)]="ContactNum">
            </md-input-container>
            <small [hidden]="!phone.errors?.required || (phone.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Contact Number is required!
            </small>
                <br>
            <md-input-container required
                [dividerColor]=" (!degreeTitle.valid || degreeTitle.pristine) ? 'warn':'primary' " 
                placeholder="Degree Title" >
            <input mdInput
                name="degreeTitle"
                type="text"
                #degreeTitle="ngModel"
                [(ngModel)]="degTitle">
            </md-input-container>
            <small [hidden]="degreeTitle.valid || (degreeTitle.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Invalid Degree Title! 
            </small>
			<small [hidden]="!degreeTitle.errors?.required || (degreeTitle.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Degree Title is required!
            </small>
                <br>
            <md-input-container required
                [dividerColor]=" (!cgpa.valid || cgpa.pristine) ? 'warn':'primary' " 
                placeholder="CGPA" >
            <input mdInput
                name="cgpa"
                type="number"
                #cgpa="ngModel"
                [(ngModel)]="marksAsGP">
            </md-input-container>
            <small [hidden]="cgpa.valid || (cgpa.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                Invalid CGPA! 
            </small>
			<small [hidden]="!cgpa.errors?.required || (cgpa.pristine && !ResumeForm._submitted)" class="alert alert-danger">
                CGPA is required!
            </small>
                <br><br>
            <button md-raised-button color="primary" type="submit" [disabled]="!uname.valid || !emlid.valid">
                Submit Resume
            </button>
            <br>
        </form>
    </md-card-content>
  </md-card>
