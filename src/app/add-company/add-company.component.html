<div>
  <md-card>
    <md-card-title> 
      Add New Company
    </md-card-title>
    <md-card-content>
      <form novalidate #CompanyForm="ngForm" (ngSubmit)='SignUp(CompanyForm.value)'>
            <md-input-container required
                [dividerColor]=" (!uname.valid || uname.pristine) ? 'warn':'primary' " 
                placeholder="Company Name">
                <input mdInput
                type="text"
                name="uname"
                #uname="ngModel"
                [(ngModel)]="username"
                pattern="[a-z]+ [a-z]{3,12}">
            </md-input-container>
            <small [hidden]="uname.valid || (uname.pristine && !CompanyForm._submitted)" class="alert alert-danger">
                Invalid Name! 
            </small>
			<small [hidden]="!uname.errors?.required || (uname.pristine && !CompanyForm._submitted)" class="alert alert-danger">
                Name is required!
            </small>
                <br>
            <md-input-container required
                [dividerColor]=" (!emlid.valid || emlid.pristine) ? 'warn':'primary' " 
                placeholder="Company Email" >
                <input mdInput
                name="emlid"
                type="email"
                #emlid="ngModel"
                [(ngModel)]="emailUp"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </md-input-container>
            <small [hidden]="emlid.valid || (emlid.pristine && !CompanyForm._submitted)" class="alert alert-danger">
                Invalid Email! 
            </small>
			<small [hidden]="!emlid.errors?.required || (emlid.pristine && !CompanyForm._submitted)" class="alert alert-danger">
                Email is required!
            </small>
                <br>
            <md-input-container required
                [dividerColor]="(!pcode.valid || pcode.pristine) ? 'warn':'primary'" 
                placeholder="Password">
                <input mdInput 
                name="pcode"
                type="password" 
                #pcode="ngModel"
                [(ngModel)]="passwordUp"
                minlength="6">
            </md-input-container>
            <small [hidden]="pcode.valid || (pcode.pristine && !CompanyForm._submitted)" class="alert alert-danger">
                Password must be 6 characters long!
            </small>
            <small [hidden]="!pcode.errors?.required || (pcode.pristine && !CompanyForm._submitted)" class="alert alert-danger">
                Password is required!
            </small>
                <br><br>
            <button md-raised-button color="primary" type="submit" [disabled]="!emlid.valid || !pcode.valid"> 
                Create Account
            </button>
            <br>
        </form>
    </md-card-content>
  </md-card>
</div>
