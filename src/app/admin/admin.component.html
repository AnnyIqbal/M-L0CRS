<div class="toolbar">
  <md-toolbar color="accent">
    <span>Toolbar</span>
    <span class="fill-remaining-space"></span>
    <span>
      <i class="material-icons" (click)="click = 'viewList'">view_list</i>
      <i class="material-icons" (click)="click = 'addCompany'">add</i>
      <i class="material-icons" (click)="click = 'notifications'">notifications</i>
    </span>
  </md-toolbar>
</div>

<div *ngIf="click === 'viewList'">
  <app-view-list [isAdmin]="isAdmin" [isStd]="isStd" [isCompany]="isCompany"></app-view-list>
</div>
<div *ngIf="click === 'addCompany'">
  <app-post-job (changeTab) = "out($event)"></app-post-job>
</div>
<div *ngIf="click === 'notifications'">
  <app-notifications [isAdmin] = "isAdmin"></app-notifications>
</div>
